openapi: 3.1.0
info:
  title: Website Lecture System API Documentation 
  version: 1.0.0
components:
  securitySchemes:
    token:
      type: apiKey
      in: header
      name: Authorization
contact:
  name: Handy Darmawan
  email: mail.handy.darmawan@gmail.com
servers:
  - url: http://localhost:3000
    description: Local server 
tags:
  - name: User API
    description: User API
  - name: Transaction API
    description: Transaction API
  - name: Export API
    description: Export API
paths:
# User API
  /api/user/login:
    post:
      tags: [User API]
      summary: Login to the website
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: staf
                password:
                  type: string
                  example: staf1234
      responses:
        200:
          description: Login success
          content:
            application/json:
              example:
                token:
                  access_token: token
                data:
                  user_id: 1
                  username: staf
                  role: STAF
        401:
          description: Failed login
          content:
            application/json:
              example:
                error: Username or password wrong
  /api/user/token:
    get: 
      tags: [User API]
      summary: Generate new token
      responses:
        200:
          description: New token generated
          content:
            application/json:
              example:
                token:
                  access_token: token
        401:
          description: Unauthorized
          content:
            application/json:
              example:
                error: Unauthorized
  /api/user/logout:
    delete: 
      tags: [User API]
      summary: Logout from website
      security:
        - token: []
      responses:
        200:
          description: Logout success
          content:
            application/json:
              example:
                data: Logout Success
        401:
          description: Unauthorized
          content:
            application/json:
              example:
                error: Unauthorized


# Transaction API
  /api/transactions/:
    get:
      tags: [Transaction API]
      summary: Retrieve transactions
      description: Retrieve a list of transactions with current shift
      security:
        - token: []
      parameters:
        - name: start_date
          required: true
          in: query
          schema:
            type: string
            format: string
            example: "2023-06-21"
        - name: end_date
          required: true
          in: query
          schema:
            type: string
            format: string
            example: "2023-06-22"
        - name: page
          description: default is 1
          in: query
          schema:
            type: integer
        - name: limit
          description: default is 10
          in: query
          schema:
            type: integer
      responses:
        200:
          description: Successful retrieve
          content:
            application/json:
              example:
                data:
                  - transaction_id: 1
                    lecturer_id: C0001
                    lecturer_name: Lecturer
                    course_id: CR001
                    course_description: Course description
                    class_id: CL001
                    shift_start_time: 09:20
                    shift_end_time: 10:50
                    status_description: Did not start yet
                    transaction_date: 2023-11-05T04:06:20.887Z
                    transaction_link: https://dummy.zoom.us/j/96675983197?pwd=aVlWaWh1UUhucE0wQTJVSTMreG0zZz09
                  - transaction_id: 2
                    lecturer_id: C0001
                    lecturer_name: Lecturer
                    course_id: CR001
                    course_description: Course description
                    class_id: CL001
                    shift_start_time: 09:20
                    shift_end_time: 10:50
                    status_description: Present
                    transaction_date: 2023-11-05T04:06:20.887Z
                    transaction_link: https://dummy.zoom.us/j/96675983197?pwd=aVlWaWh1UUhucE0wQTJVSTMreG0zZz09
                  - ...
                paging:
                  page: 1
                  limit: 10
                  total_page: 370
                  total_item: 3696
        401:
          description: Unauthorized
          content:
            application/json:
              example:
                error: Unauthorized
  /api/transactions/{transaction_id}:
   patch: 
      tags: [Transaction API]
      summary: Update transactions
      description: This is to simulate the Zoom API to update the transaction status
      security:
        - token: []
      parameters:
        - name: transaction_id
          required: true
          in: param
          schema:
            type: integer
            format: integer
            example: 1
      responses:
        200:
          description: Lecture status updated
          content:
            application/json:
              example:
                data: Lecture status updated
        401:
          description: Unauthorized
          content:
            application/json:
              example:
                error: Unauthorized
  /api/transactions/search:
    post:
      tags: [Transaction API]
      summary: Search for specific transactions by lecturer_name, date, shift, course_id, class_id
      security:
        - token: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  example: '2023-12-30'
                shift:
                  type: string
                  example: '07:20 - 09:20'
                course_id:
                  type: string
                  example: 'ABCD5678' 
                class_id:
                  type: string
                  example: 'VBG-36'
                lecturer_name:
                  type: string
                  example: 'Prof. Miller Taylor'
      responses:
        200:
          description: 
          content:
            application/json:
              example:
                data:
                  - transaction_id: 1
                    lecturer_id: C0001
                    lecturer_name: Lecturer
                    course_id: CR001
                    course_description: Course description
                    class_id: CL001
                    shift_start_time: 09:20
                    shift_end_time: 10:50
                    status_description: Did not start yet
                    transaction_date: 2023-11-05T04:06:20.887Z
                    transaction_link: https://dummy.zoom.us/j/96675983197?pwd=aVlWaWh1UUhucE0wQTJVSTMreG0zZz09
        204:
          description: No Content
        401:
          description: Unauthorized
          content:
            application/json:
              example:
                error: Unauthorized
  /api/transactions/shift:
    get:
      tags: [Transaction API]
      summary: Get lists of shift
      description: Retrieve a list of shifts
      security:
        - token: []
      responses:
        200:
          description: 
          content:
            application/json:
              example:
                data:
                  - 07:20 - 09:20
                  - 09:20 - 11:20
                  - ...
        401:
          description: Unauthorized
          content:
            application/json:
              example:
                error: Unauthorized


# Export API
  /api/transactions/export/csv:
    post:
      tags: [Export API]
      summary: Export transactions report as CSV file
      description: Export transactions to CSV
      produces: 
        - text/csv
      security:
        - token: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                start_date:
                  type: string
                  format: string
                  example: "2023-06-21"
                end_date:
                  type: string
                  format: string
                  example: "2023-06-22"
      responses:
        200:
          description: Downloaded file
          schema:
            type: file
        204:
          description: No Content
        401:
          description: Unauthorized
          content:
            application/json:
              example:
                error: Unauthorized
  /api/transactions/export/excel:
    post:
      tags: [Export API]
      summary: Export transactions report as Excel file
      description: Export transactions to Excel
      produces:
        - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
      security:
        - token: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                start_date:
                  type: string
                  format: string
                  example: "2023-06-21"
                end_date:
                  type: string
                  format: string
                  example: "2023-06-22"
      responses:
        200:
          description: Downloaded file
          schema:
            type: file
        204:
          description: No Content
        401:
          description: Unauthorized
          content:
            application/json:
              example:
                error: Unauthorized
